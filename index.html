<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Website Code Generator</h1>
    </header>
    <main>
        <div class="form-container">
            <label for="website-content">Enter your website content:</label>
            <textarea id="website-content" rows="10" cols="50" placeholder="Enter HTML content here..."></textarea>
            <button id="generate-button">Generate Code</button>
        </div>
        <div class="preview-container">
            <h2>Live Preview</h2>
            <iframe id="preview-frame" frameborder="0"></iframe>
        </div>
        <div id="generated-code"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
