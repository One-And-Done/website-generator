<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Website Generator</h1>
    </header>
    <main>
        <div class="form-container">
            <label for="section-title">Section Title:</label>
            <input type="text" id="section-title" placeholder="Enter section title...">
            <label for="section-content">Section Content:</label>
            <textarea id="section-content" rows="5" cols="50" placeholder="Enter section content..."></textarea>
            <label for="section-image">Section Image URL:</label>
            <input type="text" id="section-image" placeholder="Enter image URL...">
            <button id="add-section-button">Add Section</button>
        </div>
        <div id="generated-code"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
